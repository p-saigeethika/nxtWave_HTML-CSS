<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        .background-img {
            background-image: url('https://assets.ccbp.in/frontend/static-website/foundations-bg.png');
            height: 100vh;
            background-size: cover;
        }

        .main-card {
            padding: 30px 0px 0px 30px;
            background-color: #ffffff;
            font-family: 'Roboto';
            border-radius: 20px 20px 0px 0px;
        }

        .head {
            font-size: 30px;
            color: #323f4b;
            font-weight: bold;
        }

        .main-para {
            font-size: 16px;
            color: #7b8794;
        }

        .sub-card {
            border-color: #cbd2d9;
            border-style: solid;
            border-width: 1px;
            padding: 25px 45px 5px 45px;
            border-radius: 12px;
            margin: 0px 25px 25px 0px;
        }

        .image {
            height: 70px;
            width: 80px;
        }

        .sub-para {
            font-size: 16px;
            color: #323f4b;
        }
    </style>
    <div class="background-img d-flex flex-column justify-content-end">
        <div class="main-card">
            <h1 class="head">Foundations</h1>
            <p class="main-para">Learn courses that will help you move forward in your career</p>
            <div class="d-flex flex-row">
                <div class="sub-card text-center">
                    <img class="image" src="https://assets.ccbp.in/frontend/static-website/foundations-python-img.png" />
                    <p class="sub-para">Python</p>
                </div>
                <div class="sub-card text-center">
                    <img class="image" src="https://assets.ccbp.in/frontend/static-website/foundations-javascript-img.png" />
                    <p class="sub-para">Javascript</p>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="sub-card text-center">
                    <img class="image" src="https://assets.ccbp.in/frontend/static-website/foundations-html5-img.png" />
                    <p class="sub-para">HTML5</p>
                </div>
                <div class="sub-card text-center">
                    <img class="image" src="https://assets.ccbp.in/frontend/static-website/foundations-java-img.png" />
                    <p class="sub-para">Java</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
